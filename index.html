<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@400;800&family=Rubik&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="encabezado">
        <img class="logo" src="./assets/Logo Moda Femenina Minimalista Negro y Rosa.png" alt="logo">
        <div class="titulo"><h1>TOTAL DEPORTES</h1></div>
    </div>
    <div>
        <img class="banner" src="./assets/Portada Facebook Black Friday Tenis Deportivos Tienda Gris.png" alt="banner">
    </div>
    <div class="barra">
        <p class="barraEstilo">Productos</p>
        
    </div>
<div class="ap">
  <input id="buscar" placeholder="Buscador">
  <button id="boton">BUSCAR</button>
  <button id="verCarrito">Ver carrito</button>
</div>
  <div class="categoria">
  <button class="botonParaFiltrar" value="indumentaria">Indumentaria</button>
  <button class="botonParaFiltrar" value="accesorios">Accesorios</button>
  <button class="botonParaFiltrar" value="calzado">Calzado</button>
</div>
  
  <div id="productos"></div>

  <div class="oculto" id="carrito">
    
    <div id="productosEnCarrito"></div>
    <div>
      <button id="botonParaComprar">FINALIZAR COMPRA</button>
    </div>
  </div>
  <footer>
    <div>
        <h3>POLITICAS</h3>
        <p>Como comprar</p>
        <p>Formas de pago</p>
        <p>Envios</p>
        <p>Cambios y devuluciones</p>
    </div>
    <div>
        <h3>NOSOTROS</h3>
        <p>Acerca de todo deporte</p>
        <p>Locales</p>
    </div>
    <div>
        <h3>ATENCION AL CLIENTE</h3>
        <p>Contacto</p>
        <p>Consultas</p>
        <p>Tabla de talles</p>
    </div>

</footer>

  <script src="./js/main.js"></script>
</body>
</html>
